<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

header {
    background-color: #333;
    color: #fff;
    padding: 20px;
    text-align: center;
}

main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.clock-container {
    display: flex;
    justify-content: space-around;
}

.clock {
    background-color: #fff;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 20px;
}

.clock h2 {
    margin-top: 0;
}
    </style>
</head>
<body>
    <header>
        <h1>World Clock</h1>
    </header>
    <main>
        <section class="clock-container">
            <div class="clock">
                <h2 id="location">New York</h2>
                <p id="time"></p>
            </div>
            <div class="clock">
                <h2 id="location2">London</h2>
                <p id="time2"></p>
            </div>
            <div class="clock">
                <h2 id="location3">Tokyo</h2>
                <p id="time3"></p>
            </div>
        </section>
        <script>
        
        </script>
</body>
</html>
